<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>附近门店查询</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="mb-4">附近门店查询（按邮编）</h2>
    <form method="post" class="mb-4">
        <input type="text" name="zip_code" class="form-control mb-2" placeholder="请输入客户邮编" value="{{ user_zip }}" required>
        <button type="submit" class="btn btn-primary">查找门店</button>
    </form>

    {% if results %}
    <h4>匹配结果：</h4>
    <ul class="list-group">
        {% for store, dist in results %}
        <li class="list-group-item">
            <strong>店铺负责人：{{ store[1] }}</strong><br>
            地址：{{ store[2] }}<br>
            邮编：{{ store[3] }}<br>
            价格：{{ store[4] }}<br>
            距离：{{ "%.2f"|format(dist) }} 公里<br>
            状态：{{ "营业中" if store[5] == 1 else "未营业" }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>

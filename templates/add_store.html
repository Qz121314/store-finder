<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>添加门店</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2>添加新门店</h2>
    <form method="post">
        <input name="owner" class="form-control mb-2" placeholder="店铺负责人" required>
        <input name="address" class="form-control mb-2" placeholder="地址" required>
        <input name="zip_code" class="form-control mb-2" placeholder="邮编" required>
        <input name="price" class="form-control mb-2" placeholder="价格">
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="open_status" checked>
            <label class="form-check-label">是否营业</label>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="/admin" class="btn btn-secondary">返回</a>
    </form>
</body>
</html>
